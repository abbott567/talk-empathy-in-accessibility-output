      <h1>

      </h1>

      <p class="visually-hidden">
        Because we change the number field to a text input, Dragon tried to write text

      </p>

      <section class="player">
        <div class="controls" aria-label="Video controls">

          <button class="stop">Stop</button>
          <button class="rwd">Rewind</button>
          <button class="fwd">Forward</button>
          <div class="time">00:00</div>
        </div>

        <video controls aria-label="Video – Screen capture of a Dragon user trying to input a date of birth into 3 input fields">
          <source src="../img/date-dragon.mp4" type="video/mp4">
          <p>
            Your browser doesn't support HTML5 video.
          </p>
        </video>
